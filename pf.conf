#	$OpenBSD: pf.conf,v 1.34 2007/02/24 19:30:59 millert Exp $
#
# See pf.conf(5) and /usr/share/examples/pf for syntax and examples.
# Remember to set net.inet.ip.forwarding=1 and/or net.inet6.ip6.forwarding=1
# in /etc/sysctl.conf if packets are to be forwarded between interfaces.
#
# to install:		sudo pfctl -f /etc/pf.conf
# install+flush:	sudo pfctl -F all -f /etc/pf.conf
# to check: 		sudo pfctl -vnf /etc/pf.conf
#
#
# to install w/out flushing:

if_nono="igb1"
if_ipv6_only="igb1.1"
if_guest="igb1.2"
if_k8s="igb1.240"
if_comcast="igb0"

net_ipv4="10.0.0.0/8"
net_ipv6="2601:646:100:69f0::/60"
net_ipv4_nono="10.0.9.0/24"
net_ipv6_nono="2601:646:100:69f0::/64"
net_ipv6_only="2601:646:100:69f1::/64"
net_ipv4_k8s="10.240.0.0/24"
net_ipv6_k8s="2601:646:100:69f2::/64"
net_ipv4_guest="10.2.0.0/24"
net_ipv6_guest="2601:646:100:69f3::/64"
ipv4_tara="10.0.9.30"
ipv4_fedora="10.0.9.101"	# diarizer.com
ipv6_fedora="2601:646:100:69f0::101" # diarizer.com
ipv6_cf_router="2601:646:100:69f0::24" # cf-router
ipv4_trusty="10.0.9.103"	# staging for BOSH IPv6 work
ipv4_bosh="10.0.9.130"
ipv6_bosh="2601:646:100:69f0::106"

privileged_ipv4="{209.234.137.222, 204.15.0.254}"
privileged_ipv6="2001:4870:a2ce:1100::/56"

icmp4_types="{ echoreq }" # ping
icmp6_types="{ 2 128 }" # packet too big, echo request (ping6)
# Neighbor Discovery Protocol (NDP) (types 133-137):
#   Router Solicitation (RS), Router Advertisement (RA)
#   Neighbor Solicitation (NS), Neighbor Advertisement (NA)
#   Route Redirection
icmp6_types="{ 128 133 134 135 136 137 }"
tcp_services="{ 22 }" # we allow inbound ssh to our firewall
udp_services="{ 123 546 }" # 546 == dhcpv6-client, IPv6-only
privileged_ipv6_services="{22 80 443 5480 5900 8080 9443 25555}"
k8s_servers = "{ 10.240.0.10 10.240.0.11 10.240.0.13 }"

# options
set block-policy return
set loginterface $if_comcast
set skip on lo

# scrub
scrub in

# nat/rdr
nat on $if_comcast from $net_ipv4 -> ( $if_comcast ) static-port
nat-anchor "ftp-proxy/*"
rdr-anchor "ftp-proxy/*"
# UPnPd rdr anchor
rdr-anchor "miniupnpd"
# allow ssh, screensharing from privileged IP addresses (e.g. work)
rdr pass on $if_comcast proto tcp from $privileged_ipv4 to port  2222 -> $ipv4_tara	port 22
rdr pass on $if_comcast proto tcp from any to port  2222 -> $ipv4_tara	port 22 # FIXME
rdr pass on $if_comcast proto tcp from $privileged_ipv4 to port  3222 -> $ipv4_trusty	port 22
rdr pass on $if_comcast proto tcp from $privileged_ipv4 to port  5900 -> $ipv4_tara	port 5900
#rdr pass on $if_comcast proto tcp from any to port  5900 -> $ipv4_tara	port 5900 # FIXME

# diarizer.com has many ports, TLS & clear, for uploading sound files and view results:
rdr pass on $if_comcast proto tcp to port  4222 -> $ipv4_fedora	port 22
rdr pass on $if_comcast proto tcp to port    80 -> $ipv4_fedora	port 80
rdr pass on $if_comcast proto tcp to port   443 -> $ipv4_fedora	port 443
rdr pass on $if_comcast proto tcp to port  8080 -> $ipv4_fedora	port 8080
rdr pass on $if_comcast proto tcp to port  9443 -> $ipv4_fedora	port 9443
rdr pass on $if_comcast proto tcp to port  6443 -> $k8s_servers port 6443 round-robin sticky-address

rdr pass on $if_comcast proto tcp to port 25555 -> $ipv4_bosh	port 25555

# Anchors: ftp & miniupnp
anchor "ftp-proxy/*"
anchor "miniupnpd"

antispoof quick for { lo $if_nono $if_ipv6_only $if_guest $if_k8s $if_comcast }

pass  in  quick on { $if_nono }      to { $net_ipv6_only } no state
pass  in  quick on { $if_ipv6_only } to { $net_ipv6_nono } no state
pass  in  quick on { $if_nono $if_ipv6_only }
block in  quick on { $if_guest } to { $net_ipv4_nono $net_ipv6_nono $net_ipv6_only $net_ipv4_k8s $net_ipv6_k8s }
block in  quick on { $if_k8s }   to { $net_ipv4_nono $net_ipv6_nono $net_ipv6_only $net_ipv4_guest $net_ipv6_guest }
pass  in  quick on { $if_guest $if_k8s }
pass  out quick

pass in quick inet proto icmp all icmp-type $icmp4_types
pass in quick on $if_comcast inet proto tcp to ( $if_comcast ) \
   port $tcp_services flags S/SA keep state (max-src-conn 10, max-src-conn-rate 10/60)
pass in quick on $if_comcast inet proto udp to ( $if_comcast ) \
   port $udp_services

# IPv6
pass in quick on $if_comcast inet6 proto ipv6-icmp icmp6-type \
	$icmp6_types
pass in quick on $if_comcast inet6 proto tcp from $privileged_ipv6 \
	to any port $privileged_ipv6_services flags S/SA
pass in quick on $if_comcast inet6 proto tcp to \
	( $if_comcast ) port $tcp_services flags S/SA \
	keep state
pass in quick on $if_comcast inet6 proto udp to \
	( $if_comcast ) port $udp_services
pass in quick on $if_comcast inet6 proto tcp to \
	$ipv6_bosh port 25555
# diarizer.com: HTTP(s), both POST (speechbroker) and GET (nginx)
pass in quick on $if_comcast inet6 proto tcp to \
	{ $ipv6_fedora $ipv6_cf_router } port { 22 80 443 8080 9443 } flags S/SA
# pass in quick inet6 proto tcp to \
# 	$net_ipv6_only port { 80 443 } flags S/SA

# default deny
block in log
